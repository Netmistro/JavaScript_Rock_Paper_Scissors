<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper |Scissors |</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="rock-paper-scissors">
            <img class="rock pic" src="rock.png" alt="Rock">
            <img class="paper pic" src="paper.png" alt="Paper">
            <img class="scissors pic" src="scissors.png" alt="Scissors">
        </div>
        <div class="alert-text">Please Make A Selection Above!</div>
        <div class="score">
            <div class="my-score">My Score</div>
            <div class="pc-score">PC Score</div>
        </div>
        <div class="reset">
            <button class="btn-reset">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
